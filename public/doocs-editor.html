<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doocs Markdown Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .editor-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .editor-wrapper {
            flex: 1;
            display: flex;
            height: calc(100vh - 40px);
        }
        .editor-area {
            flex: 1;
            border: none;
            outline: none;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            background: white;
        }
        .preview-area {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #fff;
            border-left: 1px solid #e9ecef;
        }
        .preview-content {
            max-width: 100%;
            word-wrap: break-word;
            font-family: Optima-Regular, Optima, PingFangSC-light, PingFangTC-light, 'PingFang SC', Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 16px;
            line-height: 1.75;
            color: #3f3f3f;
            letter-spacing: 0.1em;
        }
        .preview-content h1 {
            text-align: center;
            font-size: 24px;
            display: table;
            padding: 0.3em 1.2em;
            margin: 4em auto 2em;
            color: #fff;
            background: #0F4C81;
            font-weight: bold;
            border-radius: 8px 24px 8px 24px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }
        .preview-content h2 {
            text-align: center;
            font-size: 20.8px;
            display: table;
            padding: 0.3em 1.2em;
            margin: 4em auto 2em;
            color: #fff;
            background: #0F4C81;
            font-weight: bold;
            border-radius: 8px 24px 8px 24px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }
        .preview-content h3 {
            font-size: 19.2px;
            padding-left: 12px;
            border-left: 4px solid #0F4C81;
            margin: 2em 8px 0.75em 0;
            color: #3f3f3f;
            font-weight: bold;
            border-radius: 6px;
            border-right: 1px solid rgba(15, 76, 129, 0.1);
            border-bottom: 1px solid rgba(15, 76, 129, 0.1);
            border-top: 1px solid rgba(15, 76, 129, 0.1);
            background: rgba(15, 76, 129, 0.08);
        }
        .preview-content h4, .preview-content h5, .preview-content h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: #0F4C81;
        }
        .preview-content p {
            margin: 1.5em 8px;
            line-height: 1.75;
            color: #3f3f3f;
        }
        .preview-content pre {
            background: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            margin: 16px 0;
            border: 1px solid rgba(15, 76, 129, 0.1);
        }
        .preview-content code {
            background: rgba(27,31,35,.05);
            padding: 3px 5px;
            border-radius: 4px;
            font-size: 90%;
            color: #d14;
        }
        .preview-content blockquote {
            border-left: 4px solid #0F4C81;
            padding: 1em 1em 1em 2em;
            margin-left: 0;
            margin-bottom: 1em;
            color: rgba(0,0,0,0.6);
            font-style: italic;
            background: #f7f7f7;
            border-radius: 6px;
            border-bottom: 0.2px solid rgba(0, 0, 0, 0.04);
            border-top: 0.2px solid rgba(0, 0, 0, 0.04);
            border-right: 0.2px solid rgba(0, 0, 0, 0.04);
        }
        .preview-content strong {
            color: #0F4C81;
            font-weight: bold;
        }
        .preview-content ul, .preview-content ol {
            list-style: none;
            padding-left: 1.5em;
            margin-left: 0;
        }
        .preview-content li {
            text-indent: -1em;
            display: block;
            margin: 0.5em 8px;
            color: #3f3f3f;
        }
        .preview-content li::before {
            content: "• ";
            color: #0F4C81;
            font-weight: bold;
        }
        .status-bar {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 4px 12px;
            font-size: 12px;
            color: #6a737d;
            display: flex;
            justify-content: space-between;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
            <span>Markdown编辑器</span>
            <span id="sync-status">就绪</span>
        </div>
        
        <div class="editor-wrapper">
            <textarea 
                id="markdown-input" 
                class="editor-area" 
                placeholder="在这里输入Markdown内容..."></textarea>
            <div class="preview-area">
                <div id="preview-content" class="preview-content">
                    <p style="color: #999; font-style: italic;">预览内容将在这里显示...</p>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <span id="word-count">0 字符</span>
            <span id="cursor-position">第1行, 第1列</span>
        </div>
    </div>

    <script>
        class SimpleMarkdownEditor {
            constructor() {
                this.textarea = document.getElementById('markdown-input')
                this.preview = document.getElementById('preview-content')
                this.wordCount = document.getElementById('word-count')
                this.cursorPos = document.getElementById('cursor-position')
                this.syncStatus = document.getElementById('sync-status')
                
                this.md = window.markdownit({
                    html: true,
                    linkify: true,
                    typographer: true
                })
                
                this.init()
            }
            
            init() {
                this.bindEvents()
                this.updatePreview()
                this.updateStatus()
                this.postMessageToParent('ready', null)
            }
            
            bindEvents() {
                this.textarea.addEventListener('input', () => {
                    this.updatePreview()
                    this.updateStatus()
                    this.notifyContentChange()
                })
                
                this.textarea.addEventListener('selectionchange', () => {
                    this.updateCursorPosition()
                })
                
                this.textarea.addEventListener('keyup', () => {
                    this.updateCursorPosition()
                })
                
                this.textarea.addEventListener('mouseup', () => {
                    this.updateCursorPosition()
                })
                
                window.addEventListener('message', (event) => {
                    this.handleParentMessage(event.data)
                })
            }
            
            updatePreview() {
                const content = this.textarea.value
                if (content.trim()) {
                    this.preview.innerHTML = this.md.render(content)
                } else {
                    this.preview.innerHTML = '<p style="color: #999; font-style: italic;">预览内容将在这里显示...</p>'
                }
            }
            
            updateStatus() {
                const content = this.textarea.value
                this.wordCount.textContent = `${content.length} 字符`
            }
            
            updateCursorPosition() {
                const textarea = this.textarea
                const text = textarea.value.substring(0, textarea.selectionStart)
                const lines = text.split('\\n')
                const line = lines.length
                const col = lines[lines.length - 1].length + 1
                this.cursorPos.textContent = `第${line}行, 第${col}列`
            }
            
            notifyContentChange() {
                const content = this.textarea.value
                this.postMessageToParent('contentChange', content)
            }
            
            postMessageToParent(action, data) {
                if (window.parent && window.parent !== window) {
                    try {
                        const targetOrigin = window.location.origin
                        window.parent.postMessage({
                            source: 'doocs-editor',
                            action,
                            data
                        }, targetOrigin)
                    } catch (error) {
                        console.warn('无法向父窗口发送消息:', error)
                    }
                }
            }
            
            handleParentMessage(message) {
                if (!message || message.source !== 'parent') return
                
                switch (message.action) {
                    case 'setContent':
                        this.setContent(message.data)
                        break
                    case 'getContent':
                        this.postMessageToParent('contentResponse', this.textarea.value)
                        break
                    case 'insertText':
                        this.insertText(message.data)
                        break
                }
            }
            
            setContent(content) {
                this.textarea.value = content || ''
                this.updatePreview()
                this.updateStatus()
                this.syncStatus.textContent = '已同步'
                setTimeout(() => {
                    this.syncStatus.textContent = '就绪'
                }, 2000)
            }
            
            insertText(text) {
                const textarea = this.textarea
                const start = textarea.selectionStart
                const end = textarea.selectionEnd
                const before = textarea.value.substring(0, start)
                const after = textarea.value.substring(end)
                
                textarea.value = before + text + after
                textarea.selectionStart = textarea.selectionEnd = start + text.length
                
                this.updatePreview()
                this.updateStatus()
                this.notifyContentChange()
                textarea.focus()
            }
            
            getContent() {
                return this.textarea.value
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleMarkdownEditor()
        })
    </script>
</body>
</html>
